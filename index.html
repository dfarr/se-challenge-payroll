<!DOCTYPE html>
<html>
    <head>
        <title>Payroll Report</title>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"></script>
    </head>
    <body>
        <div class="ui container">
            <h1 class="ui header" style="padding-top: 50px;">Payroll Report</h1>
            <div class="ui icon message">
                <i id="loading-icon" class="notched circle loading icon" style="display: none;"></i>
                <i id="success-icon" class="check circle icon" style="display: none;"></i>
                <i id="warning-icon" class="ban icon" style="display: none;"></i>
                <div id="loading-body" class="content" style="display: none;">
                    <div class="header">
                        Just one second
                    </div>
                    <p>We're uploading your report.</p>
                </div>
                <div id="success-body" class="content" style="display: none;">
                    <div class="header">
                        Sucess
                    </div>
                    <p>Your report was uploaded successfully.</p>
                </div>
                <div id="warning-body" class="content" style="display: none;">
                    <div class="header">
                        Oh no!
                    </div>
                    <p>It looks like you've already uploaded this report before.</p>
                </div>
                <div>
                    <label for="file" class="ui icon primary button">
                        <i class="file icon"></i>
                        Upload report
                    </label>
                    <input type="file" id="file" style="display: none;">
                </div>
            </div>
            <table class="ui celled structured table" style="margin-bottom: 100px;">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Pay Period</th>
                        <th>Amount Paid</th>
                    </tr>
                </thead>
              <tbody id="data"></tbody>
            </table>
        </div>
        <script src="/static/app.js"></script>
    </body>
</html>
